  <body>
    <div class="page-loader">

    <div class="main-wrapper" style="background-image: url('./img/authorizate_bg.jpg')">
      <header class="header-cap">
        <div class="container"><a class="logo-cap" href=""><img src="./img/Logo.png" alt="logo"></a></div>

      <main class="content">
        <section class="outh">
          <div class="container">
            <div class="row">
              <div class="col col-md-8 col-xl-6 m-auto">
                <div class="form-box panel">
                  <h1 class="title text-center mb-2">АВТОРИЗАЦИЯ</h1>
                  <p class="text-center text-lightgray mb-4">Поля отмеченные* обязательны к заполнению</p>

                    <div class="row">

                      </div>
                      <div class="col-12">

                          <input class="form-control" type="password" aria-describedby="emailHelp" placeholder="Пароль *">
                        </div>
                      </div>
                      <div class="col-sm-auto">
                        <div class="form-group">
                          <label class="checkbox-group text-gray">Запомнить меня
                            <input type="checkbox"><span class="checkbox-checkmark"></span>
                          </label>
                        </div>
                      </div>
                      <div class="col-sm-auto ml-auto text-center text-md-right mb-2"><a href="">Забыли пароль?</a></div>
                      <div class="col-12 mb-3">
                        <button class="btn btn-primary btn-block btn-rounded" type="submit">АВТОРИЗОВАТЬСЯ</button>
                      </div>
                      <div class="col-12 text-center"><span class="text-gray mr-1">Нет аккаунта?  </span><a href="">Зарегистрируйтесь</a></div>

                </div>
              </div>
